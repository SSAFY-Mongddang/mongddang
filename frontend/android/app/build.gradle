plugins {
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'com.google.dagger.hilt.android'
}

def properties = new Properties()
properties.load(rootProject.file("local.properties").newInputStream())

apply plugin: 'com.android.application'

android {
    namespace "com.mongddang.app"
    compileSdk rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId "com.mongddang.app"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        buildConfigField("String", "BASE_URL", properties["BASE_URL"].toString())
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
            // Files and dirs to omit from the packaged assets dir, modified to accommodate modern web apps.
            // Default: https://android.googlesource.com/platform/frameworks/base/+/282e181b58cf72b6ca770dc7ca5f91f135444502/tools/aapt/AaptAssets.cpp#61
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }
    sourceSets {
        getByName("main") {
            jniLibs.srcDirs("libs")
        }
    }
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = "17"
    }
    composeOptions {
        kotlinCompilerExtensionVersion = "1.5.1"
    }
    buildFeatures {
        compose = true
        dataBinding = true
        buildConfig = true
    }

    signingConfigs {
        debug {
            storeFile file("../debug.keystore")  // android 폴더에 있는 debug.keystore 참조
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            signingConfig signingConfigs.debug
        }
    }
}

repositories {
    flatDir {
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
    flatDir {
        dirs '../../node_modules/@capacitor/background-runner/android/src/main/libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation project(':capacitor-android')
    implementation project(':capacitor-cordova-android-plugins')

    // Compose 라이브러리 추가
    implementation "androidx.compose.ui:ui:1.5.1"
    implementation "androidx.compose.ui:ui-tooling-preview:1.5.1"
    implementation "androidx.compose.material:material:1.5.1"
    debugImplementation "androidx.compose.ui:ui-tooling:1.5.1"

    implementation("androidx.core:core-ktx:1.12.0")
    implementation("androidx.appcompat:appcompat:1.6.1")
    implementation("com.google.android.material:material:1.10.0")
    implementation("androidx.constraintlayout:constraintlayout:2.1.4")
    testImplementation("junit:junit:4.13.2")
    androidTestImplementation("androidx.test.ext:junit:1.1.5")
    androidTestImplementation("androidx.test.espresso:espresso-core:3.5.1")

    // Hilt
    implementation (libs.hilt.android)
    kapt (libs.hilt.compiler)

    //Lifecycle
    implementation (libs.life.cycle.runtime)
    implementation (libs.life.cycle.viewmodel) // ViewModel 관련 라이브러리
    implementation (libs.life.cycle.livedata) // LiveData 관련 라이브러리
    implementation (libs.activity.ktx)

    //Coroutines
    implementation (libs.kotlinx.coroutines.core)
    implementation (libs.kotlinx.coroutines.test)
    implementation (libs.kotlinx.coroutines.android)

    //Retrofit
    implementation (libs.retrofit)
    implementation (libs.retrofit.converter.gson)
    implementation (libs.retrofit.converter.scalars)
    implementation (libs.okhttp.logging.interceptor)

    //Reflection
    implementation (libs.kotlin.reflect)

    implementation (libs.kotlinx.serialization.converter)
    implementation (libs.kotlinx.serialization.core)
    implementation (libs.kotlinx.serialization.json)

    implementation (libs.androidx.datastore.core.android)
    implementation "androidx.datastore:datastore-preferences:1.0.0"

}

kapt {
    correctErrorTypes = true
}

apply from: 'capacitor.build.gradle'

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}
